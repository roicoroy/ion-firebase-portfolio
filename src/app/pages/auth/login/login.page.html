<ion-content>
  <ion-grid>
    <ion-row class='ion-text-center'>
      <ion-col size="12">
        <img [src]="logo">
        <h5>Sign in your account</h5>
        <form (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating" for="inputEmail">Enter your email</ion-label>
              <ion-input type="email" name="inputEmail" placeholder="Enter your email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" for="inputPassword">Password</ion-label>
              <ion-input type="password" name="inputPassword" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button type="submit">
            <ion-text color="light">
              Sign in
            </ion-text>
          </ion-button>
        </form>
      </ion-col>
      <ion-col size="12">
        <ion-text (click)='goRegister()' color="primary">
          <span>Register</span>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
